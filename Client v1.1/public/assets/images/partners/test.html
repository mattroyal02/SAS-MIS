<!DOCTYPE html>
<html>

<head>
    <title>Report</title>
    <style>
        /* Define styles for the report */
        body {
            font-family: Arial, sans-serif;
        }

        .page {
            page-break-after: always;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #logo {
            display: block;
            margin: 0 auto;
            width: 300px;
            height: auto;
        }

        .report-details {
            text-align: center;
            margin-top: 20px;
        }

        .report-details p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <!-- Page 0 -->
    <div class="page">
        <img id="logo" src="Pride Milling Logo.png" alt="Pride Milling Logo">
        <div class="report-details">
            <h1>Report Number</h1>
            <p>Generated by: Name and Surname</p>
            <p>Email: email@example.com</p>
            <p>Employee ID: XYZ123</p>
        </div>
        <div class="shift-details">
            <h1>Shift Details</h1>
            <p>Start Shift: 8:00 AM</p>
            <p>End Shift: 5:00 PM</p>
        </div>
    </div>

    <!-- Page 1 -->
    <div class="page">
        <h1>Report - Page 1</h1>
        <p>This is the content of page 1.</p>
    </div>

    <!-- Page 2 -->
    <div class="page">
        <h1>Report - Page 2</h1>
        <p>This is the content of page 2.</p>
    </div>

    <!-- Page 3 -->
    <div class="page">
        <h1>Report - Page 3 (Graph)</h1>
        <canvas id="graph"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
        <script>
            // Retrieve the canvas element
            const canvas = document.getElementById('graph');

            // Set up the data for the chart
            const data = {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            };

            // Set up the options for the chart
            const options = {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            };

            // Create the chart using Chart.js
            new Chart(canvas, {
                type: 'bar',
                data: data,
                options: options
            });
        </script>
    </div>
</body>

</html>
